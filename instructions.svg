         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:35px;font-family:'Anonymous Pro Minus';-inkscape-font-specification:'Anonymous Pro Minus';fill:#ffffff;fill-opacity:1"
